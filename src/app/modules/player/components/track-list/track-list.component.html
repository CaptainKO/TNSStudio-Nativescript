<ListView class="list-group" [items]="playerService.tracks | orderBy: 'order'">
  <ng-template let-track="item">
    <GridLayout class="list-group-item" rows="auto" columns="85,*,100" class="row">
      <Button class="c-ruby" text="Record" (tap)="record(track)" row="0" col="0"></Button>
      <Label class="h2" style="padding-left: 10" [text]="track.name" row="0" col="1"></Label>
      <Switch class="switch" [checked]="track.solo" (onclick)="record(track)" row="0" col="2"></Switch>
    </GridLayout>
  </ng-template>
</ListView>
